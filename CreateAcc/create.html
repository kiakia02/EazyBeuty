<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <p>Lengkapi data di bawah ini untuk bergabung di Eazy Beuty</p>
        <hr style="margin-bottom: 20px;">
        <form action="">
        <label for="email"><b>Email</b></label>
        <input type="email" class="email" placeholder="Enter Email" name="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" class="pass" placeholder="Enter Password" name="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" class="pass" placeholder="Repeat Password" name="psw-repeat" required>

        <label>
            <input type="checkbox" class="remember" name="remember" style="margin-bottom: 15px" required> Remember me
        </label>
        <p>By creating an account, you agree to our <a href="#" class="terms">Terms & Privacy</a>.</p>
        <div class="clearfix">
            <button type="submit" class="signupbtn" href="#">Sign Up</button>
        </div>
        </form>
    </div>
</body>
</html>
