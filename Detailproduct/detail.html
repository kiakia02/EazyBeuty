<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eazy Beauty Web</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border box;
            font-family: "Monsterrat", sans-serif;
            text-decoration: none;
        }

        nav{
            position: fixed;
            width: 100%;
            z-index: 3;
            padding: 10px 0;
            background: palevioletred;
            border-bottom: 1px solid gray;
            transition: all .3s ease;
        }

        nav .max-width{
            max-width: 1300px;
            padding: 0 20px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo a{
            font-size: 35px;
            font-weight: 600;
            color: antiquewhite;
            font-family: cursive;
        }

        .button-menus{
            color: antiquewhite;
            font-size: 30px;
            cursor: pointer;
            display: none;
        }

        .menus li{
            list-style: none;
            display: inline-block;
        }

        .menus li a{
            display: block;
            color: azure;
            font-size: 16px;
            letter-spacing: 1px;
            margin-left: 25px;
            text-transform: uppercase;
            transition: color 0.3s ease;
        }

        .menus li a:hover{
            color: aquamarine;
        }

        nav .login-button{
            width: 100px;
            height: 35px;
            background: rgb(219, 143, 143);
            border: 2px solid;
            outline: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            color:#fff;
            font-weight: 300;
            margin-left: 30px;
        }

        nav .login-button:hover{
            background: pink;
            color: #df7070;
        }

        .search-bar{
            height: 40px;
            width: 240px;
            display: flex;
            background:  rgb(219, 143, 143);
            border-radius: 5px;
        }

        .search-bar input{
            width: 200px;
            height: 100%;
            border: none;
            outline: none;
            padding: 0 10px;
            border-radius: 30px;
            color: gray;
            font-size: 16px;
            text-align: center;
            border-radius: 5px  0 0 5px;
        }

        .search-bar .icon{
            height: 100%;
            width: 40%;
            line-height: 40px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
        }

        .search-bar .icon:hover{
            background: peachpuff;
        }

        .search-bar .icon span{
            color: #883737;
            font-size: 18px;
        }

        .wrapper{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 6% auto 0;  
        }

        .single-card{
            position: relative;
            width: 280px;
            height: 400px;
            margin: 16px;
            box-shadow: 0 2px 20px black;
            transition: all 0.8s ease-in-out;
            overflow: hidden;
            /* background: rgb(202, 194, 202); */
            background: #fff;
            border-radius: 15px;
        }

        .single-card:hover{
            transform: transition(-10px);
        }

        .img-area{
            position: relative;
            width: 100%;
            height: 250px;
            overflow: hidden;
            
        }

        .img-area img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .img-area:hover img{
            transform: scale(1,1);

        }

        .info {
            background-color: rgb(202, 94, 127);;
            text-align: center;
            padding: 60px;
            color: #fff;
        }

        .img-area:hover .overlay {
            opacity: 1; 
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Warna overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0; 
            transition: opacity 0.3s ease; 
        }

        .view-details {
            padding: 10px 20px;
            color: #fff;
            background: #ff5c5c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


    </style>
</head>
<body>
    <nav>
        <div class="max-width">
        <div class="logo">
            <a href="#">Eazy Beauty</a>
        </div>

        <div class="button-menus">
            <i class="fa-solid fa-bars"></i>
        </div>

        <ul class="menus">
            <li><a href="=#home">Home</a></li>
            <li><a href="=#tipekulit">Tipe Kulit</a></li>
            <li><a href="=#review">Review</a></li>
        </ul>

        <button class="login-button">Login</button>

        <div class="search-bar">
            <input type="search" placeholder="Search">
            <label for="icon" class="icon">
                <span class="fas fa-search"></span>
            </label>
        </div>
    </div>
    </nav>

    <div class="product-type">

        <div class="single-card">

        <div class="single-card">

        <div class="single-card">

                    <div class="overlay">

    </div>
</body>
</html>
