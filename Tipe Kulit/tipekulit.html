    <script>
        function showDescription(type) {
    let description;
    switch (type) {
        case 'kering':
            description = `
                <p>Kulit kering memiliki karakteristik seperti terasa kencang atau kering, terutama setelah mandi atau berenang. 
                Biasanya kulit terlihat kusam, kasar, dan pucat dengan pori-pori yang hampir tidak terlihat, serta sering 
                muncul guratan halus di permukaan kulit.</p>`;
            break;
        case 'berminyak':
            description = `
                <p>Kulit berminyak dicirikan oleh produksi minyak berlebih sehingga kulit terasa berminyak dan berlemak. 
                Area tertentu seperti hidung dan kening cenderung terlihat mengilap, pori-pori besar dan mudah tersumbat, 
                sehingga rentan terhadap jerawat atau komedo.</p>`;
            break;
        case 'kombinasi':
            description = `
                <p>Kulit kombinasi memiliki area berminyak di bagian kening, hidung, dan dagu (T-zone), sementara pipi dan 
                area lainnya terasa normal atau kering. Kondisi ini membuat pori-pori di beberapa area terlihat lebih besar 
                dibandingkan area lain.</p>`;
            break;
        case 'normal':
            description = `
               <p> Kulit normal adalah kondisi kulit yang ideal dengan karakteristik seperti minimnya noda di wajah, tidak ada 
                sensitivitas yang berlebihan, dan pori-pori yang tidak terlalu terlihat. Kulit jenis ini umumnya tampak sehat 
                dan seimbang.</p>`;
            break;
        case 'sensitif':
            description = `
                <p>Kulit sensitif mudah mengalami iritasi dan sering menunjukkan reaksi seperti kemerahan, gatal, atau rasa 
                terbakar ketika bersentuhan dengan produk atau bahan tertentu. Kulit jenis ini memerlukan perhatian dan 
                perawatan ekstra dengan produk yang lembut.</p>`;
            break;
        default:
            description = 'Informasi tidak tersedia.';
            break;
    }
    showPopup(description);
}

        function showPopup(description) {
            const popup = document.createElement('div');
            popup.classList.add('popup');   
            popup.innerHTML = `
                <h2>Informasi Tipe Kulit</h2>
                <p>${description}</p>
                <div class="button-container">
                    <button onclick="closePopup(true)">Batal</button>
                    <button onclick="closePopup()">Lanjutkan</button>
                </div>
            `;
            document.body.appendChild(popup);
            popup.style.display = 'block';
        }

        function closePopup(cancel = false) {
            const popup = document.querySelector('.popup');
            if (popup) {
                popup.style.display = 'none';
                popup.remove(); // Menghapus elemen pop-up dari DOM
                if (!cancel) {
                    // Jika "Lanjutkan" dipilih, arahkan ke URL
                    window.location.href = 'https://example.com/recommendations';
                }
            }
        }

    </script>
